<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>


    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulemp = $('#ulemp');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: "https://localhost:44325/Student1/api/GetStudents/",
                    dataType: 'json',
                    success: function (data) {
                        ulemp.empty();
                        $.each(data, function (index, val) {
                            var FirstName = val.firstName;
                             ulemp.append('<li>' + FirstName + '<li>')
                           /* $('#ulemp').append('<li>' + FirstName + '<li>');*/
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="Get" />
    <ul id="ulemp"/>
</body>
</html>
